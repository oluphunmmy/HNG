<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hng Stage 1</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="profile">
      <h2 data-testid="slackUserName">Olufunmilayo Busari</h2>
      <img
        src="myimage.png"
        alt="oluphunmmy"
        data-testid="slackDisplayImage"
      />
    </div>
    <div class="details">
      <p class="day" data-testid="currentDayOfTheWeek"></p>
      <p class="time" data-testid="currentUTCTime"></p>
      <p data-testid="myTrack">Frontend</p>
      <a href="https://github.com/oluphunmmy/HNG" data-testid="githubURL"
        >My Github Repository</a
      >
    </div>
  </body>
  <script src="myscript.js"></script>
</html>
